<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="/img/normal-breadcrumb.jpg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="normal__breadcrumb__text">
              <h2>Login</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Login Section Begin -->
    <section class="login spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="login__form">
              <h3>로그인</h3>
              <form th:action="@{login}" method="post">
                <div class="input__item">
                  <input type="text" placeholder="Email address" id="username" name="username"/>
                  <span class="icon_mail"></span>
                </div>
                <div class="input__item">
                  <input type="Password" class="password" placeholder="Password" id="password" name="password"/>
                  <span class="icon_lock"></span>
                  <i class="fa fa-eye fa-lg" style="color: #a0a3ab"></i>
                </div>
                <div class="text-danger small" th:if="${param.error}">이메일이나 비밀번호를 확인해 주세요</div>
                <button type="submit" class="site-btn">로그인</button>
              </form>
              <a th:href="@{find-password}" class="forget_pass">비밀번호 찾기</a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="login__register">
              <h3>아직 회원이 아니신가요?</h3>
              <a th:href="@{signup}" class="primary-btn">회원가입</a>
            </div>
          </div>
        </div>
        <div class="login__social">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
              <div class="login__social__links">
                <span>or</span>
                <ul>
                  <li>
                    <a href="/oauth2/authorization/google" class="google">
                      <img src="/img/login/web_neutral_sq_SI@4x.png" alt=""></a>
                  </li>
                  <li>
                    <a href="/oauth2/authorization/naver" class="naver">
                      <img src="/img/login/btnG_official.png" alt=""></a>
                  </li>
                  <li>
                    <a href="/oauth2/authorization/kakao" class="kakao">
                      <img src="/img/login/kakao_login_large_narrow.png" alt=""></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Login Section End -->
  </div>

</html>
<th:block layout:fragment="script">
  <script th:src="@{/memberjs/password.js}"></script>
</th:block>
