
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
    <div layout:fragment="content">
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="normal__breadcrumb__text">
              <h2>비밀번호 찾기</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- 비밀번호 찾기 Begin -->
    <section class="signup spad edit-password">
      <div class="container">
            <div class="login__form">
              <h3>비밀번호 찾기</h3>
              <form th:action="@{find-password}" th:object="${memberDto}" method="post">
                <div class="input__item">
                  <input type="text" placeholder="이메일" id="email" name="email" th:value="${memberDto.email}" />
                  <span class="icon_mail"></span>
                </div>
                <div class="input__item">
                  <input type="text" placeholder="이름" id="name" name="name" th:value="${memberDto.name}"/>
                  <span class="icon_profile"></span>
                </div>
                <div class="input__item">
                  <input type="text" placeholder="전화번호" id="phoneNumber" name="phoneNumber" th:value="${memberDto.phoneNumber}"/>
                  <span class="icon_phone"></span>
                  <div class="text-danger" th:if="${error}" th:text="${error}"></div>
                </div>
                <button type="submit" class="site-btn">확인</button>
            </div>
        </form>
        </div>
    </section>
    <!-- 비밀번호 찾기 End -->

   </div>
