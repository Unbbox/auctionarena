<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="/img/normal-breadcrumb.jpg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="normal__breadcrumb__text">
              <h2>Mypage</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- 마이페이지 Begin -->
    <div class="wrap container" style="width: 100%; height: 100%">
      <div class="greenContainer">
        <div>
          <div class="name">[[${memberDto.nickname}]]</div>
        </div>
      </div>
      <div class="summaryContainer">
        <div class="item">
          <a th:href="@{/auctionArena/wish_list(mid=${memberDto.mid})}">
            <div class="number wishCnt">354</div>
            <div>
              찜
            </div>
          </a>
        </div>
        <div class="item">
          <div class="number">354</div>
          <div>상품후기</div>
        </div>
        <div class="item">
          <div class="number">354</div>
          <div>리뷰</div>
        </div>
      </div>
      <div class="shippingStatusContainer">
        <div class="title">주문/배송조회</div>
        <div class="status">
          <div class="item">
            <div>
              <div class="green number">6</div>
              <div class="text">장바구니</div>
            </div>
          </div>
          <div class="icon">
            <i class="fa-solid fa-forward fa-lg"></i>
          </div>
          <div class="item">
            <div>
              <div class="number">0</div>
              <div class="text">결제완료</div>
            </div>
          </div>
          <div class="icon">
            <i class="fa-solid fa-forward fa-lg"></i>
          </div>
          <div class="item">
            <div>
              <div class="green number">1</div>
              <div class="text">배송중</div>
            </div>
          </div>
          <div class="icon">
            <i class="fa-solid fa-forward fa-lg"></i>
          </div>
          <div class="item">
            <div>
              <div class="green number">3</div>
              <div class="text">구매확정</div>
            </div>
          </div>
        </div>
      </div>
      <div class="listContainer">
        <a th:href="@{/auctionArena/bidding_list}" class="item">
          <div class="text">응찰목록</div>
          <div class="right">
            <i class="fa-solid fa-angle-right fa-xl"></i>
          </div>
        </a>
        <a href="#" class="item">
          <div class="text">결제내역</div>
          <div class="right">
            <i class="fa-solid fa-angle-right fa-xl"></i>
          </div>
        </a>
        <a href="#" class="item">
          <div class="text">상품문의</div>
          <div class="right">
            <i class="fa-solid fa-angle-right fa-xl"></i>
          </div>
        </a>
        <a th:href="@{accountInfo}" class="item">
          <div class="text">회원정보</div>
          <div class="right">
            <i class="fa-solid fa-angle-right fa-xl"></i>
          </div>
        </a>
        <a th:href="@{/auctionArena/customer-service}" class="item">
          <div class="text">고객센터</div>
          <div class="right">
            <i class="fa-solid fa-angle-right fa-xl"></i>
          </div>
        </a>
      </div>
    </div>
  </div>
  <!-- 마이페이지 End -->

  <th:block layout:fragment="script">
    <script>
      const mid = "[[${memberDto.mid}]]";
      console.log("mid", mid);
    </script>
    <script th:src="@{/memberjs/password.js}"></script>
    <script th:src="@{/js/mypage.js}"></script>
  </th:block>

</html>
