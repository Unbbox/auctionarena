<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <!-- Blog Details Section Begin -->
    <section class="blog-details spad">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8 notice">
            <div class="blog__details__title">
              <h2>공지사항 수정</h2>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="blog__details__content notice__details">
              <div class="blog__details__text notice-create">
                <form th:action="@{notice-modify}" method="post">
                  <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input class="form-control" type="text" name="title" id="title" th:value="${dto.title}">
                  </div>
                  <div class="mb-3">
                    <label for="writerNickname" class="form-label">작성자</label>
                    <input class="form-control" type="text" name="writerNickname" id="writerNickname" th:value="${dto.writerNickname}" readonly>
                  </div>
                  <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" type="text" name="content" id="content" rows="10">[[${dto.content}]]</textarea>
                  </div>
                  <div class="blog__details__text">
                    <a
                    class="notice-details-btn"
                    th:href="@{notice(nno=${dto.nno}, page=${requestDto.page}, type=${requestDto.type}, keyword=${requestDto.keyword})}"
                  >
                    목록
                  </a>
                    <button class="notice-details-btn remove" type="button">삭제</button>
                    <button class="notice-details-btn" type="submit">수정</button>
                  </div>
                  <input type="hidden" name="nno" th:value="${dto.nno}">
                </form>

                <div class="uploadResult mt-4">
                  <!-- 기존에 이미 있는 포스터 보여주기 + 포스터 수정-->
                  <ul>
                    <li th:each="image : ${dto.noticeImageDtos}" data-bs-toggle="modal" data-bs-target="#imgModal" th:attr="data-file=${image.getImageURL()}, data-name=${image.getNimgName()}, data-path=${image.getNpath()}, data-uuid=${image.getNuuid()}">
                      <div>
                        <a href="">
                          <img class="block" th:if="${image.npath != null}" th:src="|/upload/display?fileName=${image.getImageURL()}"/>
                        </a>
                        <span class="text-sm d-inline-block mx-1" th:text="${image.nimgName}"></span>
                        <a href="#">
                          <i class="fa-solid fa-xmark"></i>
                        </a>
                      </div>
                    </li>
                  </ul>
                </div>

                <!-- 삭제 폼 -->
                <form th:action="@{notice-remove}" method="post" id="actionForm">
                  <input type="hidden" name="nno" th:value="${dto.nno}">
                  <input type="hidden" name="page" th:value="${requestDto.page}">
                  <input type="hidden" name="type" th:value="${requestDto.type}">
                  <input type="hidden" name="keyword" th:value="${requestDto.keyword}">
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Blog Details Section End -->
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/noticejs/modify.js}"></script>
  </th:block>
</html>
