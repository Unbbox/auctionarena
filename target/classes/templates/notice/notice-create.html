<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <!-- Blog Details Section Begin -->
    <section class="blog-details spad">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8 notice">
            <div class="blog__details__title">
              <h2>공지사항 작성</h2>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="blog__details__content notice__details">
              <div class="blog__details__text notice-create">
                <form th:action="@{notice-create}" method="post">
                  <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input class="form-control" type="text" name="title" id="title">
                  </div>
                  <div class="mb-3">
                    <label for="writerNickname" class="form-label">작성자</label>
                    <input class="form-control" type="text" name="writerNickname" id="writerNickname">
                  </div>
                  <label class="block mt-4 text-sm form-label">
                    <span class="block text-gray-700 dark:text-gray-400">Image Files</span>
                    <input
                      type="file"
                      class="block w-full mt-1 form-control text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                      id="fileInput"
                      multiple
                    />
                  </label>
                  <div class="flex mt-6 text-sm">
                    <button type="submit" class="btn btn-primary" style="--bs-btn-padding-y: 0.5rem; --bs-btn-padding-x: 1.5rem">등록</button>
                  </div>
                </form>
          
                <div class="uploadResult">
                  <ul>
                    <!-- 
                      <li data-name="" data-path="" data-uuid="">
                          <div>
                              <a href=""><img src="" class="block"></a>
                              <span class="text-sm d-inline-block mx-1"></span>
                              <a href="#" data-file="">
                                  <i class="fa-solid fa-xmark" data-file=""></i>
                              </a>
                          </div>
                      </li>
                   -->
                  </ul>
                </div>
              </div>
                  <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" type="text" name="content" id="content" rows="10"></textarea>
                  </div>
                  <div class="blog__details__text">
                    <button class="notice-details-btn" type="submit">작성</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Blog Details Section End -->
  </div>
</html>
