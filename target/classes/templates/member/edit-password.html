
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
    <div layout:fragment="content">
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="normal__breadcrumb__text">
              <h2>비밀번호 변경</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- 비밀번호 변경 Begin -->
    <section class="signup spad edit-password">
      <div class="container">
            <div class="login__form">
              <h3>비밀번호 변경</h3>
              <form action="#">
                <div class="input__item">
                  <input type="text" placeholder="비밀번호" id="password" name="password" />
                  <span class="icon_lock"></span>
                </div>
                <div class="input__item">
                  <input type="text" placeholder="새 비밀번호" id="newPassword" name="newPassword" />
                  <span class="icon_lock"></span>
                </div>
                <button type="submit" class="site-btn">변경</button>
        </div>
        </form>
      </div>
    </section>
    <!-- 비밀번호 변경 End -->

   </div>
