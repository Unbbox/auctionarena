<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/customer-service.css}" type="text/css" />
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="/img/normal-breadcrumb.jpg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="normal__breadcrumb__text">
              <h2>Customer Service</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Normal Breadcrumb End -->
    <section id="services" class="section section-padded">
      <div class="container">
        <div class="row text-center title">
          <h2>고객센터</h2>
          <h4 class="light muted">Achieve the best results with our wide variety of training options!</h4>
        </div>
        <div class="services">
          <div class="">
            <div class="service">
              <div class="icon-holder">
                <i class="fa-solid fa-paper-plane fa-2xl" style="color: #e53637;"></i>
              </div>
              <h4 class="heading">대표번호</h4>
              <p class="description">
                <a href="https://github.com/Unbbox/auctionarena.git">https://github.com/Unbbox/auctionarena.git</a>
              </p>
            </div>
          </div>
          <div class="">
            <div class="service">
              <div class="icon-holder">
                <i class="fa-solid fa-map-location-dot fa-2xl" style="color: #e53637;"></i>
              </div>
              <h4 class="heading">오시는길</h4>
              <p class="description">
                주소
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    
    <!-- 네이버 지도 -->
    <section id="team" class="section gray-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- 네이버 지도 -->

  <th:block layout:fragment="script">
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9qli8vlzqv"></script>
    <script>
      const locations = [{ place: "AuctionArena", lat: 37.5693402, lng: 126.9859964 }];

      var map = new naver.maps.Map("map", {
        mapTypeControl: true,
        mapTypeControlOptions: {
          style: naver.maps.MapTypeControlStyle.BUTTON,
          position: naver.maps.Position.TOP_RIGHT,
        },
        scaleControl: true,
        scaleControlOptions: {
          position: naver.maps.Position.RIGHT_CENTER,
        },
        scaleControl: false,
        logoControl: false,
        mapDataControl: false,
        zoomControl: true,
        minZoom: 6,
        center: new naver.maps.LatLng(37.5693402, 126.9859964),
        zoom: 18,
      });

      var HOME_PATH = window.HOME_PATH || ".";
      // var markerOptions = {
      //   position: position.destinationPoint(37.5693402, 126.9859964),
      //   map: map,
      //   icon: {
      //     url: HOME_PATH + "/img/logo_icon.png",
      //     size: new naver.maps.Size(50, 52),
      //     origin: new naver.maps.Point(0, 0),
      //     anchor: new naver.maps.Point(25, 26),
      //   },
      // };

      // 마커 반복
      for (var i = 0; i < locations.length; i++) {
        var marker = new naver.maps.Marker({
          map: map,
          title: locations[i].place,
          position: new naver.maps.LatLng(locations[i].lat, locations[i].lng),
        });
      }

      var contentString = [
        '<div class="iw_inner">',
        "   <h3>AuctionArena</h3>",
        "   <p>서울 종로구 종로12길 15 코아빌딩 5층<br />",
        '       <img src="' + HOME_PATH + '/img/logo.png" width="55" height="55" class="thumb" /><br />',
        "       03190 | 010-1234-5678 <br />",
        '       <a href="https://github.com/Unbbox/auctionarena.git" target="_blank">https://github.com/Unbbox/auctionarena.git/</a>',
        "   </p>",
        "</div>",
      ].join("");

      var infowindow = new naver.maps.InfoWindow({
        content: contentString,
      });

      naver.maps.Event.addListener(marker, "click", function (e) {
        if (infowindow.getMap()) {
          infowindow.close();
        } else {
          infowindow.open(map, marker);
        }
      });

      infowindow.open(map, marker);

      window.navermap_authFailure = function () {
        // 인증 실패 시 처리 코드 작성
        console.log("인증 실패");
      };
    </script>
  </th:block>
</html>
