    <link rel="stylesheet" th:href="@{/css/bidding_list.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/wish_list.css}" type="text/css" />

    <body>
      <section class="cart">
        <div class="mb-3">
          <h5 style="font-weight: bold">찜 목록</h5>
        </div>
        <!--<div class="cart__information"> <ul> <li>장바구니 상품은 최대 30일간 저장됩니다.</li> <li>가격, 옵션 등 정보가 변경된 경우 주문이 불가할 수 있습니다.</li> <li>오늘출발 상품은 판매자 설정 시점에 따라 오늘출발 여부가 변경될 수 있으니 주문 시 꼭 다시 확인해 주시기 바랍니다.</li> </ul> </div>-->
        <table class="cart__list">
          <form>
            <thead>
              <tr>
                <td colspan="2">상품정보</td>
                <td>내용</td>
                <td>경매 시작가</td>
                <td>현재 최고가</td>
              </tr>
            </thead>
            <tbody>
              <tr class="wish__list__detail" th:each="dto, dtoStat : ${wish_list}">
                <td><img th:src="|/upload/display?fileName=${dto.productImageDtos[0].getImageURL()}|" /></td>
                <td>
                  <a href="#"></a>
                  <!--<span class="cart__list__smartstore"></span>-->
                  <p th:text="${dto.title}">
                    <!-- 상품명 -->
                  </p>
                  <!-- 가격 -->
                  <!-- </span> -->
                </td>
                <td><span class="price content" th:text="${dto.content}"></span><br /></td>
                <td>
                  <!-- <span class="price" th:text="${#numbers.formatInteger(bid.biddingPrice, 3, 'COMMA')+' 원'}"></span><br> -->
                  <span class="price" th:text="${dto.startPrice}"></span><br />
                </td>
                <td>
                  <span
                    class="price"
                    th:text="${bid_list[dtoStat.index].biddingPrice} == 0? ${dto.startPrice} : ${bid_list[dtoStat.index].biddingPrice}"
                  ></span
                  ><br />
                </td>
              </tr>
            </tbody>
            <tfoot>
              <!-- <tr> <td colspan="3"><input type="checkbox"> <button class="cart__list__optionbtn">선택상품 삭제</button> <button class="cart__list__optionbtn">선택상품 찜</button> </td> <td></td> <td></td> <td></td> </tr>-->
            </tfoot>
          </form>
        </table>
        <div class="wish_mainbtns">
          <a th:href="@{/member/mypage}" class="btn btn_myPage">돌아가기</a>
        </div>
      </section>
    </body>
    <!-- Blog Details Section End -->
  </div>
