<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- Header Section Begin -->
  <header class="header" th:fragment="header">
    <div class="container">
      <div class="header__menu">
        <div class="header__logo">
          <a th:href="@{/}"><img class="header__logo" th:src="@{/img/logo.png}" alt="" /></a>
        </div>
        <!-- 검색 -->
        <form action="" role="search" id="searchForm">
          <input type="hidden" name="page" value="1" class="form-control">
          <div class="search-bar">
            <button class="search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
            <input class="search-bar__input" type="search" placeholder="검색" aria-label="Search" />
          </div>
        </form>
          <nav>
            <ul>
              <li><a th:href="@{/}"><b>홈</b></a></li>
              <li><a th:href="@{/member/login}"><b>로그인</b></a></li>
              <li><a th:href="@{/member/signup}"><b>회원가입</b></a></li>
              <li><a th:href="@{/member/login}"><b>판매하기</b></a></li>
            </ul>
          </nav>
      </div>
          <div class="header__category">
            <ul>
                <li>
                  <i class="fa-solid fa-bars">
                    <ul class="dropdown">
                      <li style="border-bottom: 1px solid black; padding: 10px 10px;">
                        <span style="margin-right: 25px;">카테고리</span>
                      </li>
                      <li>
                        <a th:href="@{/auctionArena/categories}"><b>전체</b></a>
                      </li>
                      <li>
                        <a th:href="@{/auctionArena/fashion-category}"><b>패션 의류/잡화</b></a>
                      </li>
                      <li>
                        <a th:href="@{/auctionArena/mobile-category}"><b>모바일/태블릿</b></a>
                      </li>
                      <li>
                        <a th:href="@{/auctionArena/electronic-category}"><b>가전제품</b></a>
                      </li>
                      <li>
                        <a th:href="@{/auctionArena/game-category}"><b>게임</b></a>
                      </li>
                      <li>
                        <a th:href="@{/auctionArena/trib-category}"><b>레저/여행</b></a>
                      </li>
                      <li>
                        <a href="#"><b>기타</b></a>
                      </li>
                    </ul>
                  </i>
                </li>
              </ul>
            <div class="header__category__notice">
              <a th:href="@{/auctionArena/notice}" style="margin-left: 20px"><b>공지사항</b></a>
            </div>
          </div>
      </div>
    </div>
  </header>
  <!-- Header End -->
  <th:block layout:fragment="script">
    <script th:src="@{/js/search.js}"></script>
  </th:block>
</html>
